      <h3>Rules:</h3>
      <p>
        Ping pong will count up to your inpurted number except for the following conditions
      </p>
      <ul>
        <li>If number is divisible by 3 the output will be "ping"</li>
        <li>If number is divisible by 5, the output will be "pong"</li>
        <li>If number is divisible by 15, the output will be "pingpong" </li>
      </ul>
      <div class="jumbotron">
        <form id="pingpong">
          <input type="number" id="number">
          <label for="number">Please insert a number.</label>

        </form>
